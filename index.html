<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <div id="container">
      <header
        id="header"
        class="fixed p-8 px-12 bg-gray-800 text-white flex items-center justify-between w-screen"
      >
        <i class="fas fa-gamepad"> Joysticks </i>
        <nav id="nav-bar">
          <ul class="flex items-center gap-12">
            <li><a class="nav-link" href="#about">About</a></li>
            <li><a class="nav-link" href="#types">Types</a></li>
            <li><a class="nav-link" href="#pricing">Pricing</a></li>
            <li><a class="nav-link" href="#form">Form</a></li>
          </ul>
        </nav>
      </header>

      <div class="h-28"></div>

      <div class="mb-20 heading w-full flex items-center justify-center">
        <h1 class="text-3xl font-bold">First Choice Joysticks</h1>
      </div>

      <div id="about" class="px-24">
        <div class="flex flex-col gap-4">
          <h2 class="text-2xl font-bold">What We offer</h2>
          <div class="text-gray-600">
            <p>
              We have a range of joysticks for all available consoles for your
              enjoyment.
            </p>
            <p>
              We only have top quality products that are guaranteed to provide
              you with long lasting fun with all your games
            </p>
          </div>
        </div>
      </div>

      <div id="types" class="px-24 mt-12">
        <div class="flex gap-8">
          <div class="types">
            <img
              class="type-img w-96 h-56 object-cover rounded-xl cursor-pointer"
              src="https://images.unsplash.com/photo-1571716846252-df1324ce17bb?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTB8fGNvbnRyb2xsZXJ8ZW58MHx8MHx8&auto=format&fit=crop&w=400&q=60"
              alt="Xbox one controller"
            />
          </div>
          <div class="types">
            <img
              class="type-img w-96 h-56 object-cover rounded-xl cursor-pointer"
              src="https://images.unsplash.com/photo-1606171687128-024d96ffbe6b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTl8fGNvbnRyb2xsZXJ8ZW58MHx8MHx8&auto=format&fit=crop&w=400&q=60"
              alt="PS5 controller"
            />
          </div>
          <div class="types">
            <img
              class="type-img w-96 h-56 object-cover rounded-xl cursor-pointer"
              src="https://images.unsplash.com/photo-1616341316831-9197de0a88dc?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MjZ8fGNvbnRyb2xsZXJ8ZW58MHx8MHx8&auto=format&fit=crop&w=400&q=60"
              alt="Stadia controller"
            />
          </div>
        </div>
        <div class="mt-8 flex gap-8">
          <div class="types">
            <img
              class="type-img w-96 h-56 object-cover rounded-xl cursor-pointer"
              src="https://images.unsplash.com/photo-1616341316676-fb436b96f99a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTh8fGNvbnRyb2xsZXJ8ZW58MHx8MHx8&auto=format&fit=crop&w=400&q=60"
              alt="PS4 controller"
            />
          </div>
          <div class="types">
            <img
              class="type-img w-96 h-56 object-cover rounded-xl cursor-pointer"
              src="https://images.unsplash.com/photo-1604586376807-f73185cf5867?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mzd8fGNvbnRyb2xsZXJ8ZW58MHx8MHx8&auto=format&fit=crop&w=400&q=60"
              alt="Xbox Series controller"
            />
          </div>
        </div>
      </div>

      <div
        class="mt-12 flex items-center justify-center border border-gray-800 py-4"
      >
        <iframe
          id="video"
          width="720"
          height="500"
          src="https://www.youtube-nocookie.com/embed/xmIhDCBEkGU?rel=0&controls=0&showinfo=0"
          frameborder="0"
        ></iframe>
      </div>

      <div class="bg-gray-800 py-4 h-80 flex items-center justify-center">
        <form
          class="flex flex-col items-center justify-center gap-4"
          id="form"
          action="https://www.freecodecamp.com/email-submit"
        >
          <div>
            <input
              class="w-[24rem] shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              id="email"
              name="email"
              type="email"
              placeholder="Email Address"
            />
          </div>
          <div>
            <input
              class="w-[24rem] bg-[#525297] px-4 py-2 border rounded-md text-white"
              id="submit"
              type="submit"
              text="Submit"
            />
          </div>
        </form>
      </div>
    </div>

    -->
    <script src="js/index.js"></script>
  </body>
</html>
